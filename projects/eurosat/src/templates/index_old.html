<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/script.js"></script>
  </head>

  <body>

    <h1>Eurosat Classifier in Flask</h1>

    <div class="container">
      <h1 class="jumbotron bg-primary">Image Classfication</h1>
      <br><br>
      <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
    
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
          <div class="col-sm-10">          
            <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd" webkitdirectory directory multiple>
          </div>
        </div>
    
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </form>
    
      {% if prediction %}
      <img src="{{img_path}}" height="400px" width="400px">
      <h2> Your Prediction   : <i> {{prediction}} </i></h2>
    
      {% endif %}
    
    </div>

  </body>

</html>
